  <body>
    <header>
      <section class="navigation">
        <a href="index.html"><img class="logo" src="images/logo.png" alt="Game Hub" /></a>
        <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />

        <label for="search-bar"><i class="fas fa-search"></i></label>
        <input type="checkbox" id="search-bar" />
        <input type="search" id="search-field" />
        <nav>
          <ul>

    <main class="contact">
        <h1>Sign in</h1>
        <p>Please fill in login info...</p>
        <div class="prompt"></div>
        <section class="contact-area">
          <form action="index.html" method="GET" class="contact-form">
            <label for="email">Email</label>
            <input class="email" type="email" />
            <div class="req" id="email-req">Must be a valid email</div>
            <label for="password">Password</label>
            <input class="password" type="password">
            <div class="req" id="password-req">Must be minimum 8 characters</div>
            <div class="remember">
              <input type="checkbox" id="checkbox">
              <label for="checkbox" id="checkbox-label">Remember me</label>
            </div>
            <input type="submit" value="Sign in" class="cta"/>
            <div class="no-account">
              <p>Don't have an account?</p>
              <a href="sign-in.html"> Click here</a>
            </div>
          </form>
        </section>
    </main>
