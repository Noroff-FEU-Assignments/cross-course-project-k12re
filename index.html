<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Game Hub - The universe of games" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap"
      rel="stylesheet"
    />

    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1330ccaa0c.js"
      crossorigin="anonymous"
    ></script>
    <title>Gamehub - Home</title>
  </head>
  <body>
    <header>
      <section class="navigation">
        <a href="index.html"
          ><img class="logo" src="images/logo.png" alt="Game Hub"
        /></a>
        <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />

        <label for="search-bar"><i class="fas fa-search"></i></label>
        <input type="checkbox" id="search-bar" />
        <input type="search" id="search-field" />
        <nav>
          <ul>
            <li><a href="index.html" class="current">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="play.html">Play</a></li>
            <li><a href="account.html">Account</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <section class="header-news">
        <h1>News</h1>
        <div class="header-game_big">
          <img
            class="cover-big_img"
            src="images/header-game_big.jpg"
            alt="Space War"
          />

          <h2>Space Wars</h2>
          <p>
            Embark on an epic adventure in this time consuming adventure. You're
            life as you know it is over.
          </p>
          <a href="play.html"> >Read more </a>
        </div>
      </section>

      <section class="new-games">
        <h2>New Games</h2>
        <div class="featured-game">
          <img
            src="images/featured-game_1.jpg"
            alt="Forge Legend"
            class="cover-small_img"
          />
        </div>
        <div class="featured-game">
          <img
            src="images/featured-game_2.jpg"
            alt="Furious"
            class="cover-small_img"
          />
        </div>
        <div class="featured-game">
          <img
            src="images/featured-game_3.jpg"
            alt="Assassin"
            class="cover-small_img"
          />
        </div>
        <a href="games.html"> >More games </a>
      </section>
      <section class="used-games">
        <h2>Used Games</h2>
        <div class="used-game">
          <img
            src="images/used-game_1.jpg"
            alt="Cyber Punk"
            class="cover-small_img"
          />
        </div>
        <div class="used-game">
          <img
            src="images/used-game_2.jpg"
            alt="Black"
            class="cover-small_img"
          />
        </div>
        <div class="used-game">
          <img
            src="images/used-game_3.jpg"
            alt="Racing"
            class="cover-small_img"
          />
        </div>
        <a href="games.html"> >More games </a>
      </section>
    </main>
    <footer>
      <h3>&copy; Ken Thore BÃ¸eng</h3>
    </footer>
  </body>
</html>
