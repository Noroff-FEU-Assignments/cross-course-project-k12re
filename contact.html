    <link href="css/styles.css" rel="stylesheet" />

  <body>
    <header>
      <section class="navigation">
        <a href="index.html" class=""><img class="logo" src="images/logo.png" alt="Game Hub" /></a>
        <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="play.html">Play</a></li>
            <li><a href="account.html">Account</a></li>
            <li><a href="sign-in.html">Login</a></li>
          </ul>

        <input type="checkbox" id="search-bar" />
        <input type="search" id="search-field" />
      </section>
    </header>
    <main class="contact">
      <h1>Contact Us</h1>
      <p>Please fill out form...</p>
      <div class="prompt"></div>
      <section class="contact-area">
        <form action="contact.html" method="GET" class="contact-form">
          <label for="email">Email (Required)</label>
          <input class="email" type="email" />
          <div class="req" id="email-req">Must be a valid email</div>
          <label for="textarea">Message (Required)</label>
          <textarea class="textarea" label="Message"></textarea>
          <div class="req" id="textarea-req">Minimum 25 characters</div>
          <input type="submit" value="Send mail" class="cta"/>
        </form>
      </section>
      <section class="map">
        <p>Our location</p>
        <div class="contact-map">
          <embed src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1993.166102966748!2d11.35655029857847!3d60.0288992990254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4643d46c37866cef%3A0x5302f320e0e3ecb6!2sSteinlivegen%201%2C%201929%20Auli!5e0!3m2!1sno!2sno!4v1644960590193!5m2!1sno!2sno"
            width="100%"
            height="200px"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
          <p>Steinlivegen 1</p>
          <p>1929 Auli</p>
          <p>Norway</p>
